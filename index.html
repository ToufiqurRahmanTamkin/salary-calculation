<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mymanager Salary Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0f172a;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header img {
      height: 42px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }

    .header p {
      font-size: 14px;
      color: #475569;
      margin-top: 4px;
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    .result {
      margin-top: 22px;
      display: none;
    }

    .result-card {
      background: #f8fafc;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .result-card span:last-child {
      font-weight: 600;
    }

    .total {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
    }

    .footer-note {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img src="https://mymanager.com/assets/blacklogo-7f38aa0d.png" alt="Mymanager Logo">
      <h1>Mymanager Salary Calculator</h1>
      <p>Smart overtime & holiday breakdown</p>
    </div>

    <div class="field">
      <label>Monthly Salary</label>
      <input type="number" id="monthlySalary" placeholder="15000">
    </div>

    <div class="field">
      <label>Working Days (with daily OT)</label>
      <input type="number" id="workingDays" placeholder="10">
    </div>

    <div class="field">
      <label>Holiday OT Days</label>
      <input type="number" id="holidayDays" placeholder="1">
    </div>

    <button onclick="calculate()">Calculate Salary</button>

    <div class="result" id="result">
      <div class="result-card">
        <span>Daily Salary</span>
        <span id="dailySalary"></span>
      </div>

      <div class="result-card">
        <span>Hourly Salary</span>
        <span id="hourlySalary"></span>
      </div>

      <div class="result-card">
        <span>Daily OT (2 hrs × 2x)</span>
        <span id="dailyOt"></span>
      </div>

      <div class="result-card">
        <span>Total OT Pay</span>
        <span id="totalOt"></span>
      </div>

      <div class="result-card">
        <span>Holiday OT Pay</span>
        <span id="holidayOt"></span>
      </div>

      <div class="result-card total">
        <span>Grand Total</span>
        <span id="grandTotal"></span>
      </div>
    </div>

    <div class="footer-note">
      © Mymanager • Payroll Tools
    </div>
  </div>

  <script>
    function calculate() {
      const monthlySalary = Number(document.getElementById("monthlySalary").value);
      const workingDays = Number(document.getElementById("workingDays").value);
      const holidayDays = Number(document.getElementById("holidayDays").value);

      if (!monthlySalary) {
        alert("Please enter monthly salary");
        return;
      }

      const dailySalary = monthlySalary / 30;
      const hourlySalary = dailySalary / 8;

      const dailyOT = hourlySalary * 2 * 2;
      const totalOT = dailyOT * workingDays;
      const holidayOT = dailySalary * 2 * holidayDays;

      const grandTotal = monthlySalary + totalOT + holidayOT;

      document.getElementById("result").style.display = "block";

      document.getElementById("dailySalary").innerText = `৳ ${dailySalary.toFixed(2)}`;
      document.getElementById("hourlySalary").innerText = `৳ ${hourlySalary.toFixed(2)}`;
      document.getElementById("dailyOt").innerText = `৳ ${dailyOT.toFixed(2)}`;
      document.getElementById("totalOt").innerText = `৳ ${totalOT.toFixed(2)}`;
      document.getElementById("holidayOt").innerText = `৳ ${holidayOT.toFixed(2)}`;
      document.getElementById("grandTotal").innerText = `৳ ${grandTotal.toFixed(2)}`;
    }
  </script>

</body>
</html>
